<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="bootstrap.css" rel="stylesheet">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body>

  <nav class="navbar  nav-bg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="./images/quiz.png" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex mt-3" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="card-box">
      <div class="card" style="width: 18rem;">
        <img src="images/html-5.png" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text"><b>HTML Quiz</b> </p>
          <p class="card-text p-color"><b>Questions : 10</b></p>

          <button class="btn btn-primary my-btn" style="font-weight: bolder;" onclick="">Start Quiz</button>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img src="images/css-3.png" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text"><b>CSS Quiz</b></p>
          <p class="card-text p-color"><b>Questions : 10</b></p>

          <button class="btn btn-primary my-btn" style="font-weight: bolder;" onclick="">Start Quiz</button>

        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img src="images/js-logo.png" class="card-img-top third-img" alt="...">
        <div class="card-body">
          <p class="card-text"><b>Javascript Quiz</b></p>
          <p class="card-text p-color" ><b>Questions : 10</b></p>
 
          <button class="btn btn-primary my-btn" style="font-weight: bolder;" onclick="">Start Quiz</button>

        </div>
      </div>
    </div>
  </div>



  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
    integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>

</html>
