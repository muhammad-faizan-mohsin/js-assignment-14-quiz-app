    <div class="container">
        <div class="row login-container justify-content-center align-items-center">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <div class="user-img">
                            <img src="./images/user.png" alt="">
                        </div>

                        <article>
                            <h1>Login</h1>
                        </article>

                        <form >
                            <div class="mb-3">
                                <div class="wave-group">
                                    <input required="" type="text" class="input" id="email-input" oninput="validateEmail()">
                                    <span class="bar"></span>
                                    <label class="label">
                                        <span class="label-char" style="--index: 0">E</span>
                                        <span class="label-char" style="--index: 1">n</span>
                                        <span class="label-char" style="--index: 2">t</span>
                                        <span class="label-char" style="--index: 3">e</span>
                                        <span class="label-char" style="--index: 4">r</span>&nbsp;
                                        <span class="label-char" style="--index: 5">Y</span>
                                        <span class="label-char" style="--index: 6">o</span>
                                        <span class="label-char" style="--index: 7">u</span>
                                        <span class="label-char" style="--index: 8">r</span>&nbsp;
                                        <span class="label-char" style="--index: 9">E</span>
                                        <span class="label-char" style="--index: 10">m</span>
                                        <span class="label-char" style="--index: 11">a</span>
                                        <span class="label-char" style="--index: 12">i</span>
                                        <span class="label-char" style="--index: 13">l</span>
                                    </label>
                                </div>

                            </div>
                            <div class="mb-3">
                                <div class="wave-group">
                                    <input required=""  class="input" id="pass-input" type="password">
                                    <span class="bar"></span>
                                    <label class="label">
                                        <span class="label-char" style="--index: 0">E</span>
                                        <span class="label-char" style="--index: 1">n</span>
                                        <span class="label-char" style="--index: 2">t</span>
                                        <span class="label-char" style="--index: 3">e</span>
                                        <span class="label-char" style="--index: 4">r</span>&nbsp;
                                        <span class="label-char" style="--index: 5">Y</span>
                                        <span class="label-char" style="--index: 6">o</span>
                                        <span class="label-char" style="--index: 7">u</span>
                                        <span class="label-char" style="--index: 8">r</span>&nbsp;
                                        <span class="label-char" style="--index: 9">P</span>
                                        <span class="label-char" style="--index: 10">a</span>
                                        <span class="label-char" style="--index: 11">s</span>
                                        <span class="label-char" style="--index: 12">s</span>
                                        <span class="label-char" style="--index: 13">w</span>
                                        <span class="label-char" style="--index: 14">o</span>
                                        <span class="label-char" style="--index: 15">r</span>
                                        <span class="label-char" style="--index: 16">d</span>
                                    </label>
                                </div>
                            </div>
                            <p style="color: white;">Forgot Password?</p>
                          <div><button class="btn btn-primary my-btn" style="font-weight: bolder;"
                                onclick="login(event)">Log in</button></div>  
                            <p class="signup-p">Not a member? <span>Signup now</span></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
